server:
  port: 9001

spring:
  application:
    name: backend

  jooq:
    sql-dialect: POSTGRES

  profiles:
    default: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

jwt:
  access-token:
    expiration-time: 3600000  # 1 hour in milliseconds (1000 * 60 * 60)
  refresh-token:
    expiration-time: 15552000000  # 6 months in milliseconds (1000 * 60 * 60 * 24 * 180)

# File storage paths (overridable by profiles)
file:
  storage:
    base-path: /var/mosaic/storage
    occupancy-map-path: /var/mosaic/storage/occupancy-maps
